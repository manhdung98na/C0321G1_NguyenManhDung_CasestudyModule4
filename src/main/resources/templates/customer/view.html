<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>
<nav th:replace="/layout::navbar"></nav>
<div class="container-fluid">
    <div class="row text-center mt-5">
        <h3>CUSTOMER DETAIL</h3>
    </div>
    <div class="row mt-3 d-flex justify-content-center">
        <table class="table w-50" th:object="${customer}">
            <tr>
                <th class="w-25">ID</th>
                <td>
                    <input type="text" th:field="*{customerId}" disabled required class="border-0 w-100 bg-white">
                </td>
            </tr>
            <tr>
                <th>Name</th>
                <td>
                    <input type="text" th:field="*{customerName}" disabled required class="border-0 w-100 bg-white">
                </td>
            </tr>
            <tr>
                <th>Gender</th>
                <td>
                    <select class="form-select border-0 w-100 bg-white" th:field="*{customerGender}" disabled required>
                        <option value="1" th:if="${customer.customerGender} == 1 ? 'selected' : ''">Male</option>
                        <option value="0" th:if="${customer.customerGender} == 0 ? 'selected' : ''">Female</option>
                        <option value="2" th:if="${customer.customerGender} == 2 ? 'selected' : ''">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Type</th>
                <td>
                    <select class="form-select border-0 w-100 bg-white" id="customer-type" th:field="*{customerType}" required disabled>
                        <option th:each="type : ${customerType}" th:value="${type.customerTypeId}" th:text="${type.customerTypeName}"
                                th:if="${customer.customerType} == '${type.customerTypeId}' ? 'selected' : ''"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Birthday</th>
                <td>
                    <input type="text" th:field="*{customerBirthday}" disabled required class="border-0 w-100 bg-white">
                </td>
            </tr>
            <tr>
                <th>ID Card</th>
                <td>
                    <input type="text" th:field="*{customerIdCard}" disabled required class="border-0 w-100 bg-white">
                </td>
            </tr>
            <tr>
                <th>Phone</th>
                <td>
                    <input type="text" th:field="*{customerPhone}" disabled required class="border-0 w-100 bg-white">
                </td>
            </tr>
            <tr>
                <th>Email</th>
                <td>
                    <input type="text" th:field="*{customerEmail}" disabled required class="border-0 w-100 bg-white">
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td>
                    <input type="text" th:field="*{customerAddress}" disabled required class="border-0 w-100 bg-white">
                </td>
            </tr>
        </table>
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-secondary m-1">
            <a href="/customer" class="text-decoration-none text-white">Back</a>
        </button>
        <button class="btn btn-warning m-1">
            <a th:href="@{/edit/__${customer.customerId}__}" class="text-decoration-none text-white">Edit</a>
        </button>

    </div>
</div>
<footer th:replace="/layout::footer"></footer>
</body>
</html>
